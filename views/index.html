		<script type="text/javascript">
    $(function () {

      var options = {
            xaxis: { 
              mode: "time",
              timezone: "browser",
              tickSize: [14, "day"],
              minTickSize: [14, "day"]
            },
            yaxis: {
                ticks: 10,
                min: 0,
                max: 50
            },
            series: { 
              lines: { 
                show: true,
                fill: true, 
                fillColor: "rgba(255, 255, 255, 0.0)"
              },
              points: { 
                show: true, 
                radius: 3 
              }
            },
            grid: { 
              borderWidth: 0,
              hoverable: true,
              clickable: true
            }};
          
        var dgraph = [
        {% for point in graph %}
          [{{ point.0 }}, {{ point.1 }}],
        {% endfor %}
        ];
        var plot = $.plot($("#graph"), 
            [{ 
              color: "#000",
              data: dgraph, 
              label: ""
            }], options);

          $("#slide").on('change', function(){
                var lim = this.value;
                var limlabel = this.value;
                if(lim == 21) {
                  lim = 1;
                }
                if(lim == 1) {
                  limlabel = "All"
                }
                $('.rangeval .badge').html(limlabel);

                apiuri = '/api?limit=' + lim;
                function onDataReceived(series) {

                    $.plot($('#graph'), 
                      [{ 
                        color: "#000",
                        data: series, 
                        label: ""
                      }], 
                      options
                    );
                 }
                $.ajax({
                    url: apiuri,
                    method: 'GET',
                    dataType: 'json',
                    success: onDataReceived
                });

          });
          $("#graph").bind("plotclick, plothover", function (event, pos, item) {
              if (item) {
                plot.unhighlight();
                p = item.dataIndex + 1;
                score = item.datapoint[1];
                q = item.datapoint[0];
                var myDate = new Date(q);
                level = "badge-success";
                if (score > 20) {
                  level = "badge-warning";
                }
                if (score > 30) {
                  level = "badge-important";
                }
                $("#clickdata").html("<hr><div class=arrow-down></div><p>Score: <span class='badge " + level + "'>" + score + "</span><br>"  + myDate.toLocaleDateString() + ".</p>");
                //$("#linker").html("<a href=/inventory?iid=" + item.datapoint[0] + ">Link</a>");
                plot.highlight(item.series, item.datapoint);
              }
          });

    });
    </script>
    <div class="span7">

      <div id="graph"></div>
      
      <!-- <div id="show">Show <a href="/" class="badge">8</a> <a href="/?limit=1" class="badge">All</a> tests.</div> -->
      <!-- <div class="btn-group limiter" data-toggle="buttons-radio">

        <button type="button" class="btn" data-lim="8">8</button>
        <button type="button" class="btn" data-lim="4">4</button>
      </div> -->
      <div class="well">
        <input class="pull-left" id="slide" type="range" min="1" max="21" step="1" value="8">
        <div class="rangeval pull-left"><span class="badge">8</span></div>
      </div>
      <div id="clickdata"></div>
