  <meta charset="utf-8">

  <title>Depression Graph</title>
  <meta name="description" content="Depression Graph: A personal record of major depression inventories. Track, share, get better.">
  <meta name="author" content="Allan Haggett">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Home screen icon  Mathias Bynens http://goo.gl/6nVq0 -->

  <link rel="stylesheet" href="css/bootstrap-responsive.css">
  <link rel="stylesheet" href="css/depression-graph.css">

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">Depression Graph</a>

          <div class="nav-collapse collapse">

            <ul class="nav">
            <li>
            	<a href="/take">Take Test</a>
            </li>
              <li>
              	<a href="/list">List Inventories</a>
              </li>
              <li>
              	<a id="more" href="/info">Info</a>
              </li>
              <li>
              	<a href="/privacy">Privacy</a>
              </li>
				
            </ul>
          </div>
        </div>
      </div>
    </div>
        <div class="container-fluid">
      <div class="row-fluid">

		
		{% if graph %}
		<div class="graph">
		<script type="text/javascript" src="//www.google.com/jsapi"></script>
	    <script type="text/javascript">
	      google.load('visualization', '1', { packages: ['corechart'] });
	    </script>
	    <script type="text/javascript">
	      function drawVisualization() {
	        // Create and populate the data table.
	        var data = new google.visualization.DataTable();
	        data.addColumn('string', 'x');
	        data.addColumn('number', 'Score');
	        
	        {% for point in graph %}
	        data.addRow(["{{ point.0 }}", {{ point.1 }}]);
	        {% endfor %}
	        
	        // Create and draw the visualization.
	        new google.visualization.LineChart(document.getElementById('visualizer')).
	            draw(data, {curveType: "function",
	                        width: 290, height: 220,
	                        chartArea: {left: 20, top: 15, width: '90%', height: '90%;'},
	                        vAxis: {maxValue: '50'},
	                        legend: {position: 'none'},
	                        animation:{duration: 1000,easing: 'out'}
	                        }
	                );
	      }
	      
	
	      google.setOnLoadCallback(drawVisualization);
	    </script>
			
		<div id="visualizer" style="width: 290px; height: 200px; overflow: hidden"></div>

		</div> <!-- /.grapher -->
		
		{% endif %}
		<hr>
		<a class="btn btn-primary btn-large" href="/take">Take a Test</a>
    	{% if reminder %}
    	<hr>
		<p>You have a reminder set for {{ reminder.0.date|date:"F jS" }}. <a href="/reminder?action=delete&key={{ reminder.0.key }}" class="btn btn-mini">cancel</a></p>
		{% endif %}

    </div> <!-- /.row-fluid -->
<!--     http://en.wikipedia.org/wiki/Major_Depression_Inventory -->

    <footer>
		<hr>
    	<p>Signed in as: {{ userreg }}.</p>
		<p id="logout"><a class="btn btn-mini" href="{{ url }}">{{ url_linktext }}</a></p>
    </footer>
  </div> <!--! end of #container -->


  <!-- JavaScript at the bottom for fast page loading -->
