<head>
  <meta charset="utf-8">

  <title>Depression Graph</title>
  <meta name="description" content="Depression Graph: A personal record of major depression inventories. Track, share, get better.">
  <meta name="author" content="Allan Haggett">
  
  <!-- Mobile viewport optimization http://goo.gl/b9SaQ -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Home screen icon  Mathias Bynens http://goo.gl/6nVq0 -->
  <!-- For iPhone 4 with high-resolution Retina display: -->
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/h/apple-touch-icon.png">
  <!-- For first-generation iPad: -->
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/m/apple-touch-icon.png">
  <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
  <link rel="apple-touch-icon-precomposed" href="img/l/apple-touch-icon-precomposed.png">
  <!-- For nokia devices: -->
  <link rel="shortcut icon" href="img/l/apple-touch-icon.png">


  
  <!-- Mobile IE allows us to activate ClearType technology for smoothing fonts for easy reading -->
  <meta http-equiv="cleartype" content="on">
	
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="/js/bootstrap.js"></script>
  
  <script src="/js/flot/jquery.flot.js"></script>
  
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.css">
  <link rel="stylesheet" href="css/depression-graph.css">
   
  <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
  <script src="js/libs/modernizr-custom.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">Depression Graph</a>

          <div class="nav-collapse collapse">

            <ul class="nav">
            <li>
            	<a href="/take">Take Test</a>
            </li>
              <li>
              	<a href="/list">List Inventories</a>
              </li>
              <li>
              	<a id="more" href="/info">Info</a>
              </li>
              <li>
              	<a href="/privacy">Privacy</a>
              </li>
				
            </ul>
          </div>
        </div>
      </div>
    </div>
        <div class="container-fluid">
      <div class="row-fluid">

		
		{% if graph %}

		<div id="graph" style="width:600px;height:300px;"></div>

		<script type="text/javascript">
    $(function () {
        var dgraph = [
        {% for point in graph %}
          [{{ point.0 }}, {{ point.1 }}],
        {% endfor %}
        ];
        $.plot($("#graph"), 
            [{ 
              color: "#000",
              data: dgraph, 
              label: ""
            }], 
            { 
            xaxis: { 
              mode: "time"
            },
            series: { 
              lines: { 
                show: true 
              },
              points: { 
                show: true, 
                radius: 3 
              } 
            },
            grid: { 
              borderWidth: 0,
              hoverable: true,
              clickable: true
            }
          });
          $("#graph").bind("plotclick", function (event, pos, item) {
              if (item) {
                  $("#clickdata").text("You clicked point " + item.dataIndex + " in " +  + ".");
                  plot.highlight(item.series, item.datapoint);
              }
          });

    });
    </script>
    
    <div id="clickdata"></div>
		
    {% endif %}
    
		<hr>
		<a class="btn btn-primary btn-large" href="/take">Take a Test</a>
    	{% if reminder %}
    	<hr>
		<p>You have a reminder set for {{ reminder.0.date|date:"F jS" }}. <a href="/reminder?action=delete&key={{ reminder.0.key }}" class="btn btn-mini">cancel</a></p>
		{% endif %}

    </div> <!-- /.row-fluid -->
<!--     http://en.wikipedia.org/wiki/Major_Depression_Inventory -->

    <footer>
		<hr>
    	<p>Signed in as: {{ userreg }}.</p>
		<p id="logout"><a class="btn btn-mini" href="{{ url }}">{{ url_linktext }}</a></p>
    </footer>
  </div> <!--! end of #container -->

</body>
</html>
